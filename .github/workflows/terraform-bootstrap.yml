name: Terraform bootstrap

on:
  pull_request:
    paths:
      - 'bootstrap/**.tf'
  push:
    branches: [ main ]
    paths:
      - 'bootstrap/**.tf'

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write      # needed for WIF
      contents: read

    defaults:
      run:
        working-directory: bootstrap

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP via WIF
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}   # wif_provider_name output
          service_account: ${{ secrets.GCP_TF_SERVICE_ACCOUNT }}        # tf_org_admin email

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: |
          terraform plan -input=false \
            -var="bootstrap_project_id=${{ secrets.TF_BOOTSTRAP_PROJECT_ID }}" \
            -var="org_id=${{ secrets.TF_ORG_ID }}" \
            -var="billing_account_id=${{ secrets.TF_BILLING_ACCOUNT_ID }}" \
            -var="github_org=${{ secrets.TF_GITHUB_ORG }}" \
            -var="infra_repos=${{ secrets.TF_INFRA_REPOS }}" \
            -var=google_workspace_customer_id=${{ secrets.GOOGLE_WORKSPACE_CUSTOMER_ID}}"

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          terraform apply -auto-approve -input=false \
            -var="bootstrap_project_id=${{ secrets.TF_BOOTSTRAP_PROJECT_ID }}" \
            -var="org_id=${{ secrets.TF_ORG_ID }}" \
            -var="billing_account_id=${{ secrets.TF_BILLING_ACCOUNT_ID }}" \
            -var="github_org=${{ secrets.TF_GITHUB_ORG }}" \
            -var="infra_repos=${{ secrets.TF_INFRA_REPOS }}" \
            -var="google_workspace_customer_id=${{ secrets.GOOGLE_WORKSPACE_CUSTOMER_ID}}"
